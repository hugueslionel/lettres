<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri des Lettres</title>
    <style>
        @font-face {
            font-family: 'BelleAllureGS';
            src: url('fonts/BelleAllureGS-Gros.otf') format('opentype');
            font-display: swap;
        }

        @font-face {
            font-family: 'ScriptEcole2';
            src: url('fonts/ScriptEcole2.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2em;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 1.1em;
            color: #636e72;
            margin-top: 10px;
        }

        .progress-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }

        .progress-bar-container {
            background: #dfe6e9;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Zones de tri en forme de maison */
        .sorting-zones {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .drop-zone {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 180px;
        }

        .house-roof {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 40px solid rgba(255, 255, 255, 0.95);
        }

        .drop-zone-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #dfe6e9;
        }

        .zone-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        .drop-zone-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }

        .drop-zone-count {
            background: #dfe6e9;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .drop-zone-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 100px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #b2bec3;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .drop-zone-content.drag-over {
            background: #dfe6e9;
            border-color: #6c5ce7;
            transform: scale(1.02);
        }

        .zone-majuscules .drop-zone-title { color: #e17055; }
        .zone-script .drop-zone-title { color: #0984e3; }
        .zone-cursive .drop-zone-title { color: #6c5ce7; }
        .zone-poubelle .drop-zone-title { color: #d63031; }

        .zone-poubelle {
            border: 3px solid #d63031;
        }

        .zone-poubelle .drop-zone-content {
            background: #ffe5e5;
            border-color: #d63031;
        }

        /* Zone des lettres à trier en bas */
        .letters-pool {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .letters-pool h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #6c5ce7;
            font-size: 1.5em;
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #b2bec3;
        }

        .letter-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 2.5em;
            cursor: grab;
            user-select: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            color: #2d3436;
        }

        .letter-item.placed {
            font-size: 1.25em;
            padding: 8px 12px;
        }

        .letter-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .letter-item:active {
            cursor: grabbing;
            opacity: 0.5;
        }

        .letter-item.dragging {
            opacity: 0.3;
        }

        .letter-item.error {
            animation: shake 0.5s ease;
            border-color: #d63031 !important;
            background: #ffe5e5 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.05); }
            50% { transform: translateX(10px) scale(1.05); }
            75% { transform: translateX(-10px) scale(1.05); }
        }

        .letter-majuscule {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
            font-weight: bold;
        }

        .letter-script {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
        }

        .letter-cursive {
            font-family: 'BelleAllureGS', cursive;
        }

        .letter-intrus {
            font-family: 'Comic Sans MS', cursive;
        }

        /* Contrôles */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-secondary {
            background: #74b9ff;
        }

        .btn-danger {
            background: #e17055;
        }

        .btn-check {
            background: #fdcb6e;
            color: #2d3436;
            font-weight: bold;
        }

        /* Écran de fin */
        .game-over {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        .victory-animation {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* Messages de feedback */
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
        }

        .feedback-message.success { color: #00b894; }
        .feedback-message.error { color: #d63031; }

        /* Responsive */
        @media (max-width: 1024px) {
            .sorting-zones {
                grid-template-columns: 1fr;
            }

            .letter-item {
                font-size: 2em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .drop-zone-title {
                font-size: 1.1em;
            }

            .letter-item {
                font-size: 1.8em;
            }

            .zone-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <!-- En-tête -->
        <div class="header">
            <h1>🗂️ Tri des Lettres</h1>
            <p class="instructions">Fais glisser chaque lettre dans la bonne maison selon son écriture !</p>
            <div class="progress-info">
                <div>Lettres triées : <span id="sortedCount">0</span> / <span id="totalCount">0</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
        </div>

        <!-- Zones de tri en forme de maisons -->
        <div class="sorting-zones">
            <div class="drop-zone zone-majuscules" data-type="majuscule">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <img src="images/majuscule.jpg" alt="Majuscules" class="zone-image">
                    
                    <div class="drop-zone-count" id="countMajuscule">0 / 26</div>
                </div>
                <div class="drop-zone-content" id="zoneMajuscule"></div>
            </div>

            <div class="drop-zone zone-script" data-type="script">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <img src="images/script.jpg" alt="Script" class="zone-image">
                    
                    <div class="drop-zone-count" id="countScript">0 / 26</div>
                </div>
                <div class="drop-zone-content" id="zoneScript"></div>
            </div>

            <div class="drop-zone zone-cursive" data-type="cursive">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <img src="images/cursif.jpg" alt="Cursive" class="zone-image">
                    
                    <div class="drop-zone-count" id="countCursive">0 / 26</div>
                </div>
                <div class="drop-zone-content" id="zoneCursive"></div>
            </div>

            <div class="drop-zone zone-poubelle" data-type="poubelle">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <div style="font-size: 3em; margin-bottom: 10px;">🗑️</div>
                    
                    <div class="drop-zone-count" id="countPoubelle">0 / 10</div>
                </div>
                <div class="drop-zone-content" id="zonePoubelle"></div>
            </div>
        </div>

        <!-- Lettres à trier en bas -->
        <div class="letters-pool">
            <h3>📝 Lettres à trier</h3>
            <div class="letters-container" id="lettersPool"></div>
        </div>

        <!-- Contrôles -->
        <div class="game-controls">
            <button class="btn btn-secondary" onclick="resetGame()">🔄 Tout remettre</button>
            <button class="btn btn-danger" onclick="goHome()">🎮 Menu des jeux</button>
        </div>
    </div>

    <!-- Écran de fin -->
    <div class="game-over" id="gameOver">
        <div class="victory-animation">🎉</div>
        <h2>Bravo !</h2>
        <p>Tu as bien trié toutes les lettres !</p>
        <div style="margin: 30px 0;">
            <p style="font-size: 1.5em; color: #00b894; font-weight: bold;">Tri réussi ! 🌟</p>
        </div>
        <div class="game-controls">
            <button class="btn" onclick="resetGame()">🔄 Recommencer</button>
            <button class="btn btn-danger" onclick="goHome()">🎮 Menu des jeux</button>
        </div>
    </div>

    <!-- Message de feedback -->
    <div class="feedback-message" id="feedbackMessage"></div>

    <script>
        const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
        
        // 10 intrus : chiffres et symboles
        const intrus = ['0', '1', '3', '5', '8', '€', '§', '&', '@', '%'];
        
        let allItems = [];
        let sortedItems = {};
        let draggedElement = null;
        let startTime = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
        });

        function initGame() {
            // Charger la progression sauvegardée ou créer une nouvelle
            loadProgress();
            
            // Si aucune progression, générer les lettres
            if (Object.keys(sortedItems).length === 0) {
                generateLetters();
            }
            
            renderLetters();
            updateProgress();
            startTime = Date.now();
        }

        function generateLetters() {
            allItems = [];
            sortedItems = {
                pool: [],
                majuscule: [],
                script: [],
                cursive: [],
                poubelle: []
            };

            // Ajouter toutes les lettres en majuscules
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toUpperCase(),
                    type: 'majuscule',
                    id: `maj-${letter}`
                });
            });

            // Ajouter toutes les lettres en script
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toLowerCase(),
                    type: 'script',
                    id: `script-${letter}`
                });
            });

            // Ajouter toutes les lettres en cursive
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toLowerCase(),
                    type: 'cursive',
                    id: `cursive-${letter}`
                });
            });

            // Ajouter les 10 intrus
            intrus.forEach((intru, index) => {
                allItems.push({
                    char: intru,
                    type: 'intrus',
                    id: `intrus-${index}`
                });
            });

            // Mélanger et mettre dans le pool
            shuffleArray(allItems);
            sortedItems.pool = allItems.map(item => item.id);
            
            // Sauvegarder
            saveProgress();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderLetters() {
            // Vider toutes les zones
            document.getElementById('lettersPool').innerHTML = '';
            document.getElementById('zoneMajuscule').innerHTML = '';
            document.getElementById('zoneScript').innerHTML = '';
            document.getElementById('zoneCursive').innerHTML = '';
            document.getElementById('zonePoubelle').innerHTML = '';

            // Rendre les lettres dans chaque zone
            Object.keys(sortedItems).forEach(zone => {
                const container = zone === 'pool' ? 
                    document.getElementById('lettersPool') : 
                    document.getElementById('zone' + zone.charAt(0).toUpperCase() + zone.slice(1));
                
                sortedItems[zone].forEach(itemId => {
                    const item = allItems.find(i => i.id === itemId);
                    if (item) {
                        const letterDiv = createLetterElement(item);
                        container.appendChild(letterDiv);
                    }
                });
            });

            updateCounts();
            addPlacedClass();
        }

        function createLetterElement(item) {
            const div = document.createElement('div');
            div.className = `letter-item letter-${item.type}`;
            div.textContent = item.char;
            div.draggable = true;
            div.dataset.id = item.id;
            div.dataset.type = item.type;

            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);

            return div;
        }

        function addPlacedClass() {
            // Ajouter la classe "placed" aux lettres dans les zones de tri
            document.querySelectorAll('.drop-zone-content:not(#lettersPool) .letter-item').forEach(item => {
                item.classList.add('placed');
            });
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // Gestion des zones de dépôt
        document.querySelectorAll('.drop-zone-content, .letters-container').forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('drop', handleDrop);
            zone.addEventListener('dragleave', handleDragLeave);
        });

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.currentTarget.classList.remove('drag-over');

            if (draggedElement) {
                const itemId = draggedElement.dataset.id;
                const itemType = draggedElement.dataset.type;
                const targetZone = getZoneFromElement(e.currentTarget);
                
                // Vérifier si le placement est correct
                let isCorrect = false;
                if (targetZone === 'pool') {
                    isCorrect = true; // Toujours OK de remettre dans le pool
                } else if (targetZone === 'poubelle') {
                    isCorrect = (itemType === 'intrus');
                } else {
                    isCorrect = (itemType === targetZone);
                }

                if (!isCorrect && targetZone !== 'pool') {
                    // Mauvais placement : shake et retour au pool
                    // On doit d'abord ajouter la lettre à la zone pour voir l'animation
                    Object.keys(sortedItems).forEach(zone => {
                        const index = sortedItems[zone].indexOf(itemId);
                        if (index > -1) {
                            sortedItems[zone].splice(index, 1);
                        }
                    });
                    sortedItems[targetZone].push(itemId);
                    
                    saveProgress();
                    renderLetters();
                    updateProgress();
                    
                    // Trouver l'élément qui vient d'être ajouté et lui appliquer l'animation
                    setTimeout(() => {
                        const wrongElement = document.querySelector(`[data-id="${itemId}"]`);
                        if (wrongElement) {
                            wrongElement.classList.add('error');
                            
                            setTimeout(() => {
                                // Retirer de la zone et remettre dans le pool
                                Object.keys(sortedItems).forEach(zone => {
                                    const index = sortedItems[zone].indexOf(itemId);
                                    if (index > -1) {
                                        sortedItems[zone].splice(index, 1);
                                    }
                                });
                                sortedItems.pool.push(itemId);
                                
                                saveProgress();
                                renderLetters();
                                updateProgress();
                            }, 800);
                        }
                    }, 50);
                    
                    return false;
                }
                
                // Placement correct
                // Retirer de l'ancienne zone
                Object.keys(sortedItems).forEach(zone => {
                    const index = sortedItems[zone].indexOf(itemId);
                    if (index > -1) {
                        sortedItems[zone].splice(index, 1);
                    }
                });

                // Ajouter à la nouvelle zone
                sortedItems[targetZone].push(itemId);

                // Sauvegarder et rafraîchir
                saveProgress();
                renderLetters();
                updateProgress();
                
                // Vérifier si tout est trié correctement
                checkIfComplete();
            }

            return false;
        }

        function getZoneFromElement(element) {
            const id = element.id;
            if (id === 'lettersPool') return 'pool';
            if (id === 'zoneMajuscule') return 'majuscule';
            if (id === 'zoneScript') return 'script';
            if (id === 'zoneCursive') return 'cursive';
            if (id === 'zonePoubelle') return 'poubelle';
            return 'pool';
        }

        function updateCounts() {
            document.getElementById('countMajuscule').textContent = 
                `${sortedItems.majuscule.length} / 26`;
            document.getElementById('countScript').textContent = 
                `${sortedItems.script.length} / 26`;
            document.getElementById('countCursive').textContent = 
                `${sortedItems.cursive.length} / 26`;
            document.getElementById('countPoubelle').textContent = 
                `${sortedItems.poubelle.length} / 10`;
        }

        function updateProgress() {
            const total = allItems.length;
            const sorted = total - sortedItems.pool.length;
            const percentage = Math.round((sorted / total) * 100);

            document.getElementById('sortedCount').textContent = sorted;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressBar').textContent = `${percentage}%`;
        }

        function checkSorting() {
            // Cette fonction n'est plus utilisée mais conservée pour compatibilité
            if (sortedItems.pool.length > 0) {
                showFeedback('Il reste des lettres à trier !', 'error');
                return;
            }
            checkIfComplete();
        }
        
        function checkIfComplete() {
            // Vérifier automatiquement si tout est trié correctement
            if (sortedItems.pool.length === 0) {
                // Tout est placé
                let allCorrect = true;
                
                ['majuscule', 'script', 'cursive', 'poubelle'].forEach(zone => {
                    sortedItems[zone].forEach(itemId => {
                        const item = allItems.find(i => i.id === itemId);
                        if (item) {
                            if (zone === 'poubelle') {
                                if (item.type !== 'intrus') {
                                    allCorrect = false;
                                }
                            } else {
                                if (item.type !== zone) {
                                    allCorrect = false;
                                }
                            }
                        }
                    });
                });
                
                if (allCorrect) {
                    setTimeout(() => {
                        showFeedback('Parfait ! Tout est bien trié ! 🌟', 'success');
                        setTimeout(() => {
                            endGame();
                        }, 1500);
                    }, 500);
                }
            }
        }

        function showErrors(errorIds) {
            // Fonction conservée pour compatibilité mais non utilisée
        }

        function showFeedback(message, type) {
            const feedbackDiv = document.getElementById('feedbackMessage');
            feedbackDiv.textContent = message;
            feedbackDiv.className = `feedback-message ${type}`;
            feedbackDiv.style.display = 'block';

            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 2500);
        }

        function endGame() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            
            // Sauvegarder les stats
            saveGameStats(elapsed);
            
            // Afficher l'écran de fin
            document.getElementById('overlay').classList.add('active');
            document.getElementById('gameOver').style.display = 'block';
        }

        function saveProgress() {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                if (!students[currentStudentName].resultatsParJeu.tri) {
                    students[currentStudentName].resultatsParJeu.tri = {};
                }
                
                students[currentStudentName].resultatsParJeu.tri.progression = sortedItems;
                students[currentStudentName].resultatsParJeu.tri.allItems = allItems;
                
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
        }

        function loadProgress() {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const triData = students[currentStudentName].resultatsParJeu.tri;
                if (triData && triData.progression && triData.allItems) {
                    sortedItems = triData.progression;
                    allItems = triData.allItems;
                }
            }
        }

        function saveGameStats(timeElapsed) {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
                
                student.statistiques.tempsTotal += timeElapsed;
                student.statistiques.sessionsJouees++;
                student.statistiques.lettresTravaillees = alphabet;
                
                if (!student.resultatsParJeu.tri) {
                    student.resultatsParJeu.tri = {
                        completions: 0,
                        tempsTotal: 0,
                        meilleurTemps: Infinity
                    };
                }
                
                const triStats = student.resultatsParJeu.tri;
                triStats.completions++;
                triStats.tempsTotal += timeElapsed;
                triStats.meilleurTemps = Math.min(triStats.meilleurTemps, timeElapsed);
                
                // Réinitialiser la progression
                delete triStats.progression;
                delete triStats.allItems;
                
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
        }

        function getCurrentStudentName() {
            try {
                const currentStudent = JSON.parse(sessionStorage.getItem('currentStudent'));
                return currentStudent ? currentStudent.nom : null;
            } catch (error) {
                console.log('Erreur lors de la récupération de l\'élève:', error);
                return null;
            }
        }

        function resetGame() {
            sortedItems = {};
            allItems = [];
            
            // Supprimer la progression sauvegardée
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                if (students[currentStudentName].resultatsParJeu.tri) {
                    delete students[currentStudentName].resultatsParJeu.tri.progression;
                    delete students[currentStudentName].resultatsParJeu.tri.allItems;
                }
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
            
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('gameOver').style.display = 'none';
            
            generateLetters();
            renderLetters();
            updateProgress();
            startTime = Date.now();
        }

        function goHome() {
            try {
                if (document.referrer && document.referrer.includes('index')) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'index.html';
            }
        }
    </script>
