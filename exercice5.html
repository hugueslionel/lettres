<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri des Lettres</title>
    <style>
        @font-face {
            font-family: 'BelleAllureGS';
            src: url('fonts/BelleAllureGS-Gros.otf') format('opentype');
            font-display: swap;
        }

        @font-face {
            font-family: 'ScriptEcole2';
            src: url('fonts/ScriptEcole2.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            min-height: 100vh;
            color: #2d3436;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2em;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 1.1em;
            color: #636e72;
            margin-top: 10px;
        }

        .progress-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }

        .progress-bar-container {
            background: #dfe6e9;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .sorting-zones {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .drop-zone {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            transform: translateY(-2px);
        }

        .drop-zone.clickable {
            border: 4px solid #fdcb6e;
            animation: zonePulse 1.5s infinite;
        }

        @keyframes zonePulse {
            0%, 100% { box-shadow: 0 5px 25px rgba(253, 203, 110, 0.5); }
            50% { box-shadow: 0 8px 35px rgba(253, 203, 110, 0.9); }
        }

        .house-roof {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 40px solid rgba(255, 255, 255, 0.95);
        }

        .drop-zone-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #dfe6e9;
        }

        .drop-zone-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .zone-image {
            width: 150px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            background: white;
            padding: 5px;
        }

        .drop-zone-title {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }

        .drop-zone-count {
            background: #dfe6e9;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .drop-zone-content {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 100px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #b2bec3;
            transition: all 0.3s ease;
            justify-content: center;
            pointer-events: none;
        }

        .zone-majuscules .drop-zone-title { color: #e17055; }
        .zone-script .drop-zone-title { color: #0984e3; }
        .zone-cursive .drop-zone-title { color: #6c5ce7; }
        .zone-poubelle .drop-zone-title { color: #d63031; }

        .zone-poubelle {
            border: 3px solid #d63031;
        }

        .zone-poubelle .drop-zone-content {
            background: #ffe5e5;
            border-color: #d63031;
        }

        .letters-pool {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .letters-pool h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #6c5ce7;
            font-size: 1.5em;
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 200px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #b2bec3;
        }

        .letter-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 2.5em;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            color: #2d3436;
        }

        .letter-item.placed {
            font-size: 1.25em;
            padding: 8px 12px;
            cursor: default;
        }

        .letter-item:not(.placed):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .letter-item.selected {
            border-color: #fdcb6e !important;
            background: #fff9e6 !important;
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(253, 203, 110, 0.6);
            animation: selectedPulse 1s infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { transform: scale(1.15); }
            50% { transform: scale(1.2); }
        }

        .letter-item.error {
            animation: shake 0.5s ease;
            border-color: #d63031 !important;
            background: #ffe5e5 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.05); }
            50% { transform: translateX(10px) scale(1.05); }
            75% { transform: translateX(-10px) scale(1.05); }
        }

        .letter-majuscule {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
            font-weight: bold;
        }

        .letter-script {
            font-family: 'ScriptEcole2', 'Comic Sans MS', cursive;
        }

        .letter-cursive {
            font-family: 'BelleAllureGS', cursive;
        }

        .letter-intrus {
            font-family: 'Comic Sans MS', cursive;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-secondary {
            background: #74b9ff;
        }

        .btn-danger {
            background: #e17055;
        }

        .game-over {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        .victory-animation {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            display: none;
        }

        .feedback-message.success { color: #00b894; }
        .feedback-message.error { color: #d63031; }

        @media (max-width: 1024px) {
            .sorting-zones {
                grid-template-columns: 1fr;
            }

            .letter-item {
                font-size: 2em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .drop-zone-title {
                font-size: 1.1em;
            }

            .letter-item {
                font-size: 1.8em;
            }

            .zone-image {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>🗂️ Tri des Lettres</h1>
            <p class="instructions">Clique sur une lettre, puis clique sur la bonne maison !</p>
            <div class="progress-info">
                <div>Lettres triées : <span id="sortedCount">0</span> / <span id="totalCount">0</span></div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
        </div>

        <div class="sorting-zones">
            <div class="drop-zone zone-majuscules" data-type="majuscule" onclick="placeLetterInZone('majuscule')">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <div class="drop-zone-top">
                        <img src="images/majuscule.jpg" alt="Majuscules" class="zone-image">
                        <div class="drop-zone-count" id="countMajuscule">0 / 26</div>
                    </div>
                </div>
                <div class="drop-zone-content" id="zoneMajuscule"></div>
            </div>

            <div class="drop-zone zone-script" data-type="script" onclick="placeLetterInZone('script')">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <div class="drop-zone-top">
                        <img src="images/script.jpg" alt="Script" class="zone-image">
                        <div class="drop-zone-count" id="countScript">0 / 26</div>
                    </div>
                </div>
                <div class="drop-zone-content" id="zoneScript"></div>
            </div>

            <div class="drop-zone zone-cursive" data-type="cursive" onclick="placeLetterInZone('cursive')">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <div class="drop-zone-top">
                        <img src="images/cursif.jpg" alt="Cursive" class="zone-image">
                        <div class="drop-zone-count" id="countCursive">0 / 26</div>
                    </div>
                </div>
                <div class="drop-zone-content" id="zoneCursive"></div>
            </div>

            <div class="drop-zone zone-poubelle" data-type="poubelle" onclick="placeLetterInZone('poubelle')">
                <div class="house-roof"></div>
                <div class="drop-zone-header">
                    <div class="drop-zone-top">
                        <div style="font-size: 3em;">🗑️</div>
                        <div class="drop-zone-count" id="countPoubelle">0 / 10</div>
                    </div>
                    <div class="drop-zone-title">POUBELLE</div>
                </div>
                <div class="drop-zone-content" id="zonePoubelle"></div>
            </div>
        </div>

        <div class="letters-pool">
            <h3>🔤 Lettres à trier</h3>
            <div class="letters-container" id="lettersPool"></div>
        </div>

        <div class="game-controls">
            <button class="btn btn-secondary" onclick="resetGame()">🔄 Tout remettre</button>
            <button class="btn btn-danger" onclick="goHome()">🎮 Menu des jeux</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="victory-animation">🎉</div>
        <h2>Bravo !</h2>
        <p>Tu as bien trié toutes les lettres !</p>
        <div style="margin: 30px 0;">
            <p style="font-size: 1.5em; color: #00b894; font-weight: bold;">Tri réussi ! 🌟</p>
        </div>
        <div class="game-controls">
            <button class="btn" onclick="resetGame()">🔄 Recommencer</button>
            <button class="btn btn-danger" onclick="goHome()">🎮 Menu des jeux</button>
        </div>
    </div>

    <div class="feedback-message" id="feedbackMessage"></div>

    <script>
        const alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');
        const intrus = ['0', '1', '3', '5', '8', '€', '§', '&', '@', '%'];
        
        let allItems = [];
        let sortedItems = {};
        let selectedLetter = null;
        let startTime = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
        });

        function initGame() {
            loadProgress();
            
            if (Object.keys(sortedItems).length === 0 || !sortedItems.pool || sortedItems.pool.length === 0) {
                generateLetters();
            }
            
            renderLetters();
            updateProgress();
            startTime = Date.now();
        }

        function generateLetters() {
            allItems = [];
            sortedItems = {
                pool: [],
                majuscule: [],
                script: [],
                cursive: [],
                poubelle: []
            };

            // Générer les lettres majuscules
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toUpperCase(),
                    type: 'majuscule',
                    id: `maj-${letter}`
                });
            });

            // Générer les lettres script
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toLowerCase(),
                    type: 'script',
                    id: `script-${letter}`
                });
            });

            // Générer les lettres cursives
            alphabet.forEach(letter => {
                allItems.push({
                    char: letter.toLowerCase(),
                    type: 'cursive',
                    id: `cursive-${letter}`
                });
            });

            // Générer les intrus
            intrus.forEach((intru, index) => {
                allItems.push({
                    char: intru,
                    type: 'intrus',
                    id: `intrus-${index}`
                });
            });

            shuffleArray(allItems);
            sortedItems.pool = allItems.map(item => item.id);
            
            saveProgress();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderLetters() {
            document.getElementById('lettersPool').innerHTML = '';
            document.getElementById('zoneMajuscule').innerHTML = '';
            document.getElementById('zoneScript').innerHTML = '';
            document.getElementById('zoneCursive').innerHTML = '';
            document.getElementById('zonePoubelle').innerHTML = '';

            Object.keys(sortedItems).forEach(zone => {
                const container = zone === 'pool' ? 
                    document.getElementById('lettersPool') : 
                    document.getElementById('zone' + zone.charAt(0).toUpperCase() + zone.slice(1));
                
                if (container && sortedItems[zone]) {
                    sortedItems[zone].forEach(itemId => {
                        const item = allItems.find(i => i.id === itemId);
                        if (item) {
                            const letterDiv = createLetterElement(item, zone === 'pool');
                            container.appendChild(letterDiv);
                        }
                    });
                }
            });

            updateCounts();
            updateZoneHighlight();
        }

        function createLetterElement(item, isInPool) {
            const div = document.createElement('div');
            div.className = `letter-item letter-${item.type}`;
            if (!isInPool) {
                div.classList.add('placed');
            }
            div.textContent = item.char;
            div.dataset.id = item.id;
            div.dataset.type = item.type;

            if (isInPool) {
                div.onclick = (e) => {
                    e.stopPropagation();
                    selectLetter(item.id);
                };
            }

            return div;
        }

        function selectLetter(itemId) {
            const prevSelected = document.querySelector('.letter-item.selected');
            if (prevSelected) {
                prevSelected.classList.remove('selected');
            }

            selectedLetter = itemId;
            const letterElement = document.querySelector(`[data-id="${itemId}"]`);
            if (letterElement) {
                letterElement.classList.add('selected');
            }

            updateZoneHighlight();
        }

        function updateZoneHighlight() {
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.remove('clickable');
            });

            if (selectedLetter) {
                document.querySelectorAll('.drop-zone').forEach(zone => {
                    zone.classList.add('clickable');
                });
            }
        }

        function placeLetterInZone(targetZone) {
            if (!selectedLetter) return;

            const item = allItems.find(i => i.id === selectedLetter);
            if (!item) return;

            let isCorrect = false;
            if (targetZone === 'poubelle') {
                isCorrect = (item.type === 'intrus');
            } else {
                isCorrect = (item.type === targetZone);
            }

            if (!isCorrect) {
                const letterElement = document.querySelector(`[data-id="${selectedLetter}"]`);
                if (letterElement) {
                    letterElement.classList.add('error');
                    setTimeout(() => {
                        letterElement.classList.remove('error');
                    }, 500);
                }
                return;
            }

            Object.keys(sortedItems).forEach(zone => {
                const index = sortedItems[zone].indexOf(selectedLetter);
                if (index > -1) {
                    sortedItems[zone].splice(index, 1);
                }
            });

            sortedItems[targetZone].push(selectedLetter);
            selectedLetter = null;

            saveProgress();
            renderLetters();
            updateProgress();
            
            checkIfComplete();
        }

        function updateCounts() {
            document.getElementById('countMajuscule').textContent = 
                `${sortedItems.majuscule.length} / 26`;
            document.getElementById('countScript').textContent = 
                `${sortedItems.script.length} / 26`;
            document.getElementById('countCursive').textContent = 
                `${sortedItems.cursive.length} / 26`;
            document.getElementById('countPoubelle').textContent = 
                `${sortedItems.poubelle.length} / 10`;
        }

        function updateProgress() {
            const total = allItems.length;
            const sorted = total - sortedItems.pool.length;
            const percentage = Math.round((sorted / total) * 100);

            document.getElementById('sortedCount').textContent = sorted;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressBar').textContent = `${percentage}%`;
        }

        function checkIfComplete() {
            if (sortedItems.pool.length === 0) {
                let allCorrect = true;
                
                ['majuscule', 'script', 'cursive', 'poubelle'].forEach(zone => {
                    sortedItems[zone].forEach(itemId => {
                        const item = allItems.find(i => i.id === itemId);
                        if (item) {
                            if (zone === 'poubelle') {
                                if (item.type !== 'intrus') {
                                    allCorrect = false;
                                }
                            } else {
                                if (item.type !== zone) {
                                    allCorrect = false;
                                }
                            }
                        }
                    });
                });
                
                if (allCorrect) {
                    setTimeout(() => {
                        showFeedback('Parfait ! Tout est bien trié ! 🌟', 'success');
                        setTimeout(() => {
                            endGame();
                        }, 1500);
                    }, 500);
                }
            }
        }

        function showFeedback(message, type) {
            const feedbackDiv = document.getElementById('feedbackMessage');
            feedbackDiv.textContent = message;
            feedbackDiv.className = `feedback-message ${type}`;
            feedbackDiv.style.display = 'block';

            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 2500);
        }

        function endGame() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            
            saveGameStats(elapsed);
            
            document.getElementById('overlay').classList.add('active');
            document.getElementById('gameOver').style.display = 'block';

            // ⬇️ AJOUT ICI : Retourner automatiquement à la sélection des niveaux après 3 secondes
            setTimeout(() => {
                goHome();
            }, 3000);
        }

        function saveProgress() {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                if (!students[currentStudentName].resultatsParJeu.tri) {
                    students[currentStudentName].resultatsParJeu.tri = {};
                }
                
                students[currentStudentName].resultatsParJeu.tri.progression = sortedItems;
                students[currentStudentName].resultatsParJeu.tri.allItems = allItems;
                
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
        }

        function loadProgress() {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const triData = students[currentStudentName].resultatsParJeu.tri;
                if (triData && triData.progression && triData.allItems) {
                    sortedItems = triData.progression;
                    allItems = triData.allItems;
                }
            }
        }

        function saveGameStats(timeElapsed) {
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                const student = students[currentStudentName];
                
                student.statistiques.tempsTotal += timeElapsed;
                student.statistiques.sessionsJouees++;
                student.statistiques.lettresTravaillees = alphabet;
                
                if (!student.resultatsParJeu.tri) {
                    student.resultatsParJeu.tri = {
                        completions: 0,
                        tempsTotal: 0,
                        meilleurTemps: Infinity
                    };
                }
                
                const triStats = student.resultatsParJeu.tri;
                triStats.completions++;
                triStats.tempsTotal += timeElapsed;
                triStats.meilleurTemps = Math.min(triStats.meilleurTemps, timeElapsed);
                
                delete triStats.progression;
                delete triStats.allItems;
                
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
        }

        function getCurrentStudentName() {
            try {
                const currentStudent = JSON.parse(sessionStorage.getItem('currentStudent'));
                return currentStudent ? currentStudent.nom : null;
            } catch (error) {
                console.log('Erreur lors de la récupération de l\'élève:', error);
                return null;
            }
        }

        function resetGame() {
            sortedItems = {};
            allItems = [];
            selectedLetter = null;
            
            const students = JSON.parse(localStorage.getItem('alphabet_students') || '{}');
            const currentStudentName = getCurrentStudentName();
            
            if (currentStudentName && students[currentStudentName]) {
                if (students[currentStudentName].resultatsParJeu.tri) {
                    delete students[currentStudentName].resultatsParJeu.tri.progression;
                    delete students[currentStudentName].resultatsParJeu.tri.allItems;
                }
                localStorage.setItem('alphabet_students', JSON.stringify(students));
            }
            
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('gameOver').style.display = 'none';
            
            generateLetters();
            renderLetters();
            updateProgress();
            startTime = Date.now();
        }

        function goHome() {
            try {
                if (document.referrer && document.referrer.includes('index')) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                window.location.href = 'index.html';
            }
        }
    </script>
